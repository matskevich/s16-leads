# Pre-commit configuration for S16-leads project
# Run: pre-commit install to enable

repos:
  # Anti-spam compliance check (custom)
  - repo: local
    hooks:
      - id: anti-spam-check
        name: Anti-spam API wrappers check
        entry: python scripts/check_anti_spam_compliance.py
        language: system
        files: \.py$
        exclude: ^(venv/|tests/|scripts/check_anti_spam_compliance\.py)
        fail_fast: true
        
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        files: \.py$
        
  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: \.py$
        
  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        files: \.py$
        args: [--max-line-length=100, --ignore=E203,W503]
        
  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        files: \.py$
        exclude: ^tests/
        
  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        
  # Trailing whitespace and file endings
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']